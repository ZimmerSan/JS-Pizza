<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-8 col-sm-8 col-xs-7 left-panel">
            <div class="row header navbar-fixed-top">
                <div class="col-lg-2 col-md-1 col-sm-2 col-xs-2 navbar-brand logo text-center"><span>Logo</span></div>
                <div class="col-lg-6 col-md-6 col-sm-4 col-xs-3">
                    <div class="row">
                        <div class="col-md-12 header-top">
                            <span>(044) 111 0 111</span>
                            <span class="visible-lg-inline-block visible-md-inline-block">24 години/ 7 днів на тиждень</span>
                            <span class="visible-lg-inline-block">безкоштовна доставка</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 header-bottom">
                            <span>Піца</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
                    <button type="button" class="btn btn-default navbar-btn">Sign in</button>
                </div>
            </div><!-- /header -->
            <div class="col-lg-12 content">
                <div class="row text-center inner-header">
                    <h2>All pizzas  <span class="badge" id="existing-number"></span></h2>
                    <span class="inner-navbar">
                        <a class="btn btn-success" id="all">Усі</a>
                        <a class="btn" id="meat">М'ясні</a>
                        <a class="btn" id="pineapple">З ананасами</a>
                        <a class="btn" id="mushroom">З грибами</a>
                        <a class="btn" id="ocean">З морепродуктами</a>
                        <a class="btn" id="vega">Вега</a>
                    </span>
                </div>
                <div class="row" id="pizza_list">
                    <!--Pizza will appear here-->
                </div>
            </div><!-- /content -->
        </div><!-- /left-panel -->
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-5 right-panel">
            <div class="header navbar">
                <div class="navbar-header">
                    <h4 class="navbar-brand"><b>Замовлення <span class="badge" id="booked-number"></span></b></h4>
                    <a class="navbar-brand pull-right clear">Очистити <span class="visible-lg-inline-block">замовлення</span></a>
                </div>
            </div>
            <div class="content" id="cart">
                <!--Booked pizza will appear here.-->
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-md-12">
                        <b><span>Сума <span class="visible-lg-inline-block visible-md-inline-block visible-sm-inline-block">замовлення</span></span><span class="pull-right"><span class="summ">500</span> грн</span></b>
                        <p><button class="btn btn-success">Замовити</button> </p>
                    </div>
                </div>
            </div>
        </div><!-- /right-panel -->
    </div>

    <div class="sticker">
        <img src="assets/images/discount.svg">
        <span>Sticker</span>
    </div>
</div>


<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!--Bootsrap JavaScript -->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
